<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.png" type="image/png">
    <title>Modern Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <input type="text" id="result" readonly>
            </div>
            <div class="buttons">
                <!-- Row 1 -->
                <button class="control">AC</button>
                <button class="control">DE</button>
                <button class="operator">%</button>
                <button class="operator">/</button>
                <!-- Row 2 -->
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator">*</button>
                <!-- Row 3 -->
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator">-</button>
                <!-- Row 4 -->
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator">+</button>
                <!-- Row 5 -->
                <button>0</button>
                <button>.</button>
                <button class="equal">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
